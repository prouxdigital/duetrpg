<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Duet RPG</title>

	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="is-marginless">
	<section class="hero is-info is-bold is-fullheight">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					<span class="icon"><i class="fas fa-dragon" aria-hidden="true"></i></span>
					<span>Duet RPG</span>
				</h1>
				<p class="subtitle">An online tool for custom one-on-one tabletop roleplaying games.</p>
				
				<div class="buttons">
					<button class="button is-medium is-success">
						<span class="icon"><i class="fas fa-book" aria-hidden="true"></i></span>
						<span>How to Play</span>
					</button>
					<button class="button is-medium is-warning">
						<span class="icon"><i class="fas fa-hiking" aria-hidden="true"></i></span>
						<span>I'm the Player</span>
					</button>
					<button class="button is-medium is-danger">
						<span class="icon"><i class="fas fa-dungeon" aria-hidden="true"></i></span>
						<span>I'm the Game Master</span>
					</button>
				</div>
			</div>
		</div>
	</section>

	<section id="player">Player</section>

	<section id="gm">GM</section>

	<script src="js/scripts.js"></script>
</body>
</html>
